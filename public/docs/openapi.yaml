openapi: 3.0.3
info:
  title: Laravel
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost'
paths:
  /api/v1/auth/register:
    post:
      summary: ''
      operationId: postApiV1AuthRegister
      description: ''
      parameters: []
      responses:
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The password field confirmation does not match. (and 1 more error)'
                  errors:
                    password:
                      - 'The password field confirmation does not match.'
                      - 'The password field must be at least 8 characters.'
                properties:
                  message:
                    type: string
                    example: 'The password field confirmation does not match. (and 1 more error)'
                  errors:
                    type: object
                    properties:
                      password:
                        type: array
                        example:
                          - 'The password field confirmation does not match.'
                          - 'The password field must be at least 8 characters.'
                        items:
                          type: string
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: rxqzvqgdqmvjny
                  nullable: false
                email:
                  type: string
                  description: 'Must be a valid email address. Must not be greater than 255 characters.'
                  example: laney85@example.net
                  nullable: false
                password:
                  type: string
                  description: ''
                  example: omnis
                  nullable: false
              required:
                - name
                - email
                - password
      security: []
  /api/v1/auth/login:
